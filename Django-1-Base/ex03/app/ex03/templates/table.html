<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colored Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            height: 40px;
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td style="background-color: {{ cell.bg }}"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
