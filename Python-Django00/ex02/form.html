<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <p>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname">
        </p>
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone">
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="text" name="age" id="age">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </p>


        <div class="select-gender">
                <label class="radio">
                    Male
                    <input type="radio" name="gender" id="gender_male" value="Male">
                </label>
                <label>
                    Female
                    <input type="radio" name="gender" id="gender_female" value="Female">
                </label>
                <label>
                    Other
                    <input type="radio" name="gender" id="gender_other" value="Other">
                </label>
        </div>

        <p>
            <label for="student">Student at 42</label>
            <input type="checkbox" name="student" id="student">
        </p>

        <button type="submit" onclick="displayFormContents()">Return that sexy Javascript!</button>
    </form>
</body>

<script src="popup.js"></script>

</html>
