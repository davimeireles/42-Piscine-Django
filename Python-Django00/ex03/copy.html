<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copy</title>
    <style>
        td {
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <table style="border-collapse: collapse; width: 800px; margin: auto;">
        <tr>
            <td>
                <h2>Frontend</h2>
            </td>
            <td>
                <h2>Backend</h2>
            </td>
        </tr>

        <tr>
            <td>
                <p data-value="80">HTML5</p>
                <progress class="progress-bar html5" value="80" max="100"></progress>
            </td>
            <td>
                <p data-value="75">Python</p>
                <progress class="progress-bar python" value="75" max="100"></progress>
            </td>
        </tr>

        <tr>
            <td>
                <p data-value="60">CSS3</p>
                <progress class="progress-bar css3" value="60" max="100"></progress>
            </td>
            <td>
                <p data-value="65">PHP</p>
                <progress class="progress-bar php" value="65" max="100"></progress>
            </td>
        </tr>

        <tr>
            <td>
                <p data-value="50">jQuery</p>
                <progress class="progress-bar jquery" value="50" max="100"></progress>
            </td>
            <td>
                <p data-value="35">Node.js</p>
                <progress class="progress-bar node-js" value="35" max="100"></progress>
            </td>
        </tr>
    </table>
</body>

</html>
